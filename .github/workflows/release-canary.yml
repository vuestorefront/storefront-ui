name: Release canary package
on:
  push:
    branches:
      - v2-develop

jobs:
  release-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --immutable
      - name: Build and release canary version
        run: |
          yarn build:release
          yarn changesets version --snapshot
          yarn changesets publish --tag canary
