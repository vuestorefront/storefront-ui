<div class="sf-product-card">
  <button
    v-if="wishlistIcon !== false"
    :aria-label="ariaLabel"
    @click="toggleIsOnWishlist"
    :class="wishlistIconClasses"
  >
    <!-- @slot -->
    <slot name="wishlist-icon" v-bind="{currentWishlistIcon}">
      <SfIcon :icon="currentWishlistIcon" color="black" size="22px" />
    </slot>
  </button>
  <!-- @slot -->
  <slot name="image" v-bind="{image, title}">
    <div class="sf-product-card__image">
      <img :src="image" :alt="title" />
    </div>
  </slot>
  <!-- @slot -->
  <slot name="title" v-bind="{title}">
    <div class="sf-product-card__title">
      {{ title }}
    </div>
  </slot>
  <!-- @slot -->
  <slot name="price" v-bind="{ specialPrice, regularPrice }">
    <SfPrice
      class="sf-product-card__price"
      v-if="regularPrice"
      :regular="regularPrice"
      :special="specialPrice"
    />
  </slot>
  <!-- @slot -->
  <slot name="reviews" v-bind="{ maxRating, scoreRating }">
    <div class="sf-product-card__reviews">
      <SfRating
        class="sf-product-card__rating"
        v-if="scoreRating > 0 && maxRating > 0"
        :max="maxRating"
        :score="scoreRating"/>
      <a v-if="scoreRating > 0 && maxRating > 0" class="sf-product-card__reviews-count">(8)</a>
    </div>
  </slot>
</div>
