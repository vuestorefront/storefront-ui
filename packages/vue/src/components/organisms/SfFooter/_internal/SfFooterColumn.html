<div class="sf-footer-column">
    <div class="mobile-only">
        <SfAccordion class="sf-accordion" :multiple="false" :firstOpen="false"
            :showChevron="false" transition="fade">
                <SfAccordionItem>
                    <template v-slot:header="{isOpen, accordionClick}">
                        <div
                        @click="accordionClick"
                        :class="{'sf-accordion-item__header--open': isOpen}"
                        class="sf-accordion-item__header"
                        >
                        <span calss="sf-accordion-item__title">
                            {{ title }}
                        </span>
                        <div>
                            <SfChevron :class="{'sf-chevron--top': isOpen}" />
                        </div>
                        </div>
                    </template>
                    <template>
                        <div class="sf-accordion-item__content">
                            <slot />
                        </div>
                    </template>
                </SfAccordionItem>
        </SfAccordion>
    </div>
    <div class="desktop-only">
        <div class="sf-footer-column__title">
            {{ title }}
        </div>
        <div class="sf-footer-column__content">
            <slot />
        </div>
    </div>
</div>
