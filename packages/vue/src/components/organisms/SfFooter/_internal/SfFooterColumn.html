<div class="sf-footer-column-wrapper">
    <div class="sf-footer-column-mobile">
        <SfAccordion class="sf-accordion" :multiple="false" :firstOpen="false"
            :showChevron="false" transition="fade">
            <template v-slot="{ selected }">
                <SfAccordionItem :selected="selected"
                    class="sf-accordion-item__header-wrapper--close sf-accordion-item__header-wrapper--open">
                    <template v-slot:header="{isOpen}">
                        <div class="sf-accordion-item__header">
                            {{ title }}
                        </div>
                        <SfChevron class="sf-accordion-item-chevron" />
                    </template>
                    <template>
                        <div class="sf-accordion-item__content">
                            <slot />
                        </div>
                    </template>
                </SfAccordionItem>
            </template>
        </SfAccordion>
    </div>
    <div class="sf-footer-column">
        <div class="sf-footer-column-margin">
            <div class="sf-footer-column__title">
                {{ title }}
            </div>
            <div class="sf-footer-column__content">
                <slot />
            </div>
        </div>
    </div>
</div>
