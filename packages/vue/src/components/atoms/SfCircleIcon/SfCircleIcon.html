<SfButton class="sf-circle-icon" v-on="$listeners" :aria-label="ariaLabel">
  <!--@slot Custom content that will replace default icon. can be used for inlined SVG's-->
  <slot>
    <SfIcon
      aria-hidden="true"
      tabindex="-1"
      class="sf-circle-icon__icon"
      :icon="icon"
      :color="iconColor"
      :size="iconSize"/>
  </slot>
</SfButton>
