<SfButton class="sf-circle-icon" @click="e => $emit('click', e)">
  <!--@slot Custom content that will replace default icon. can be used for inlined SVG's-->
  <slot>
    <img
      class="sf-circle-icon__icon"
      :src="icon"
      :alt="alt"
      tabindex="-1"
      aria-labelledby="sf-circle-icon"
    />
  </slot>
</SfButton>
