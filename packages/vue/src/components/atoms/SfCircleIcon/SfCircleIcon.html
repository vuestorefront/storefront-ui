<SfButton class="sf-circle-icon" v-on="$listeners" :aria-label="ariaLabel">
  <!--@slot Custom content that will replace default icon. can be used for inlined SVG's-->
  <slot>
    <SfIcon
      aria-hidden="true"
      tabindex="-1"
      class="sf-circle-icon__icon"
      :icon="icon"
      :color="iconColor"
      :size="iconSize"/>
  </slot>
  <transition name="sf-circle-icon__badge">
    <slot name="badge" v-if="hasBadge">
        <div class="sf-circle-icon__badge"></div>
    </slot>
  </transition>

</SfButton>
