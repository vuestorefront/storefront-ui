<div
  ref="image"
  class="sf-image"
  :style="`--width: ${width}; --height: ${height};`"
  v-on="$listeners"
>
  <template v-if="typeof source === 'string'">
    <img
      v-if="show"
      :src="source"
      :alt="alt"
      :width="width"
      :height="height"
      :style="width && height && 'position: absolute; transform: translate3d(0, -50%, 0)'"
      @error="error"
      @load="load"
    />
  </template>
  <template v-else>
    <picture>
      <source
        :srcset="source.desktop.url"
        :media="`(min-width: ${pictureBreakpoint}px)`"
      />
      <source
        :srcset="source.mobile.url"
        :media="`(max-width: ${pictureBreakpoint}px)`"
      />
      <img
        v-if="show"
        :src="source.desktop.url"
        :alt="alt"
        :width="width"
        :height="height"
        :style="width && height && 'position: absolute; transform: translate3d(0, -50%, 0)'"
        @error="error"
        @load="load"
      />
    </picture>
  </template>
</div>
