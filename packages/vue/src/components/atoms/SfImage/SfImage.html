<div
  ref="image"
  class="sf-image"
  v-on="$listeners"
>
  <!-- Sting -->
  <template v-if="typeof source === 'string'">
    <img v-if="show" :src="source" :alt="alt" :width="width" :height="height"  @error="error"
         @load="load"/>
  </template>
  <!-- Object {small:{url:} normal:{url}}-->
  <template v-else>
    <picture>
      <source
        :srcset="source.normal.url"
        :media="`(min-width: ${pictureBreakpoint}px)`"
      />
      <source
        :srcset="src.small.url"
        :media="`(max-width: ${pictureBreakpoint}px)`"
      />
      <img
        v-if="show"
        :src="source.normal.url"
        :alt="alt"
        :width="width"
        :height="height"
        @error="error"
        @load="load"
      />
    </picture>
  </template>
</div>
