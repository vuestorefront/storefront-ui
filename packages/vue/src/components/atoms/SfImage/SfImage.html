<div class="sf-image" ref="image">
  <template v-if="typeof src === 'string'">
    <img v-if="show" :src="src" :alt="alt" :width="width" :height="height">
  </template>
  <template v-else-if="typeof src !== 'undefined'">
    <picture>
      <source :srcset="src.normal.url" media="(min-width: 1024px)">
      <source :srcset="src.small.url" media="(max-width: 1024px)">
      <img v-if="show" :src="src.normal.url" :alt="alt" :width="width" :height="height">
    </picture>
  </template>
</div>
