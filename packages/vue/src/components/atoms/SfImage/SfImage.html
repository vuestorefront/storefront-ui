<div
  ref="image"
  class="sf-image"
  :style="wrapperStyle"
  v-on="$listeners"
>
  <template v-if="typeof source === 'string'">
    <img
      v-if="show"
      :src="source"
      :alt="alt"
      :width="width"
      :height="height"
      :style="imgStyle"
    />
  </template>
  <template v-else>
    <picture>
      <source
        :srcset="source.desktop.url"
        :media="`(min-width: ${pictureBreakpoint}px)`"
      />
      <source
        :srcset="source.mobile.url"
        :media="`(max-width: ${pictureBreakpoint}px)`"
      />
      <img
        v-if="show"
        :src="source.desktop.url"
        :alt="alt"
        :width="width"
        :height="height"
        :style="imgStyle"
      />
    </picture>
  </template>
</div>
