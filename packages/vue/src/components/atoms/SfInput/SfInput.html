<div
  class="sf-input"
  :class="{
    'sf-input--has-text': !!value,
    'sf-input--invalid': valid === false
  }"
>
  <div class="sf-input__wrapper">
    <input
      v-bind="attrs"
      v-on="listeners"
      :value="value"
      :required="required"
      :disabled="disabled"
      :name="name"
      :id="name"
    />
    <span class="sf-input__bar"></span>
    <label class="sf-input__label" :for="name">
      <!-- @slot Custom input label -->
      <slot name="label" v-bind="{label}">{{ label }}</slot>
    </label>
    <template v-if="isPasswordType">
        <!-- @slot -->
        <slot name="show-password-button" v-bind="{ isPasswordVisible, switchVisibilityPassword, isPasswordType }">
            <button @click="switchVisibilityPassword" role="button" aria-label="switch-visibility-password" :disabled="!value" class="sf-input__password-button">
                <slot name="show-password-icon">
                    <SfIcon class="sf-input__password-icon" :class="{'sf-input__password-icon--hidden': !isPasswordVisible}" viewBox="0 0 20 13" icon="show_password" :color="isPasswordVisible ? 'gray-primary' : 'gray-secondary'"></SfIcon>
                </slot>
            </button>
          </slot>
    </template>
  </div>
  <div class="sf-input__error-message" v-if="valid!== undefined">
    <transition name="fade">
      <span v-if="!valid">
        <!-- @slot Custom error message of form input -->
        <slot name="errorMessage" v-bind="{errorMessage}"
          >{{ errorMessage }}</slot>
      </span>
    </transition>
  </div>
</div>
