<div class="sf-filter" :class="{ 'sf-filter--active' : selected }">
  <!-- @slot  -->
  <slot name="label" v-bind="{label}">
    <SfCheckbox v-model="selected" name="label" :label="label"/>
  </slot>
  <slot name="count" v-bind="{count}">
    <div class="sf-filter__count">{{ count }}</div>
  </slot>
</div>
