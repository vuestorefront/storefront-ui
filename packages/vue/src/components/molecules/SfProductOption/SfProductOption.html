<div class="sf-product-option">
  <!-- @slot -->
  <slot name="color" v-bind="{color}">
    <div v-if="color" class="sf-product-option__color" :style="{background: color}"></div>
  </slot>
  <!-- @slot -->
	<slot name="label" v-bind="{label}">
    <div class="sf-product-option__label">{{ label }}</div>
  </slot>
</div>
