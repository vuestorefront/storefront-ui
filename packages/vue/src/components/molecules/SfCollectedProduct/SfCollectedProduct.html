<div class="sf-collected-product">
  <slot name="remove" v-bind="{removeHandler}">
    <SfCircleIcon
      @click="removeHandler"
      color="gray-secondary"
      class="sf-collected-product__remove"
    >
      <SfIcon icon="cross" color="#A3A5AD" size="14px" class="sf-collected-product__icon"/>
    </SfCircleIcon>
  </slot>
  <div class="sf-collected-product__aside">
    <slot name="image" v-bind="{image, title}">
      <SfImage :src="image" :alt="title" class="sf-collected-product__image" />
    </slot>
    <slot name="input">
      <input
        type="number"
        :value="quantity"
        min="1"
        max="5"
        class="sf-collected-product__quantity"
      />
    </slot>
  </div>
  <div class="sf-collected-product__main">
    <slot name="title" v-bind="{title}">
      <div class="sf-collected-product__title">{{ title }}</div>
    </slot>
    <slot name="price" v-bind="{ specialPrice, regularPrice }">
      <SfPrice
        v-if="regularPrice"
        :regular="regularPrice"
        :special="specialPrice"
      />
    </slot>
    <div class="sf-collected-product__details">
      <slot name="configuration"> </slot>
      <slot name="actions"> </slot>
    </div>
  </div>
</div>
