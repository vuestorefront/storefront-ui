<section class="sf-sliding-section">
  <!-- https://markus.oberlehner.net/blog/transition-to-height-auto-with-vue/  -->
  <transition>
    <div v-if="!isActive" class="sf-sliding-section__static">
      <slot name="static" />
    </div>
  </transition>
  <div class="sf-sliding-section__sliding">
    <transition>
      <slot name="cross">
        <span v-if="!isActive" @click="close">
          <SfIcon
            icon="cross"
            size="xxs"
            ref="cross"
          />
        </span>
      </slot>
    </transition>
    <slot name="sliding" />
  </div>
</section>
