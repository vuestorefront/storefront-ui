<section class="sf-sliding-section">
  <!-- https://markus.oberlehner.net/blog/transition-to-height-auto-with-vue/  -->
  <transition>
    <div v-if="!isActive" class="sf-sliding-section__static" ref="static">
      <slot name="static" />
    </div>
  </transition>
  <div class="sf-sliding-section__sliding" ref="sliding">
    <transition>
      <div v-if="isActive" class="sf-sliding-section__bar">
        <slot name="cross">
          <button @click="isActive = false" class="sf-sliding-section__button">
            <SfIcon icon="cross" size="xxs" ref="cross" />
          </button>
        </slot>
      </div>
    </transition>
    <slot name="sliding" v-bind="{isActive}"/>
  </div>
</section>
