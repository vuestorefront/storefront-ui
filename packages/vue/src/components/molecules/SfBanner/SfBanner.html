<section class="sf-banner" v-on="isMobile ? $listeners : {}">
  <div class="sf-banner__container">
    <slot name="subtitle" v-bind="{subtitle}">
      <h2 class="sf-banner__subtitle" v-if="subtitle">
        {{ subtitle }}
      </h2>
    </slot>
    <slot name="title" v-bind="{title}">
      <h1 class="sf-banner__title" v-if="title">
        {{ title }}
      </h1>
    </slot>

    <slot name="description" v-bind="{description}">
      <p class="sf-banner__description" v-if="description">
        {{ description }}
      </p>
    </slot>

    <slot name="call-to-action" v-bind="{buttonText}">
      <SfButton
        class="sf-banner__call-to-action color-secondary"
        v-if="buttonText"
        v-on="!isMobile ? $listeners : {}"
        >
        {{ buttonText }}
      </SfButton>
    </slot>

    <slot />
  </div>
</section>
