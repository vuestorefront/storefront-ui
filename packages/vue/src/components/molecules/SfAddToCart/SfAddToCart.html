<div class="sf-add-to-cart" data-test="sf-add-to-card">
  <slot name="add-to-cart-btn">
    <!--@slot Custom content that will replace default Add to cart button design.-->
    <SfButton v-on="$listeners" class="sf-add-to-cart__button" :disabled="!canAddToCart">
        Add to cart
    </SfButton>
  </slot>
  <slot name="quantity-select-input" v-bind="{ qty, quantity }">
    <SfInput 
      :value="qty" 
    @input="(value)=>{$emit('input', value)}"
      class="sf-add-to-cart__select-quantity"
      type="number"
      min="1"
    :max="quantity"
    />
  </slot>

</div>
