<div class="sf-counter">
  <div
    v-if="controls"
    class="sf-counter__control sf-counter__control--down"
    @click="decrease">
    <slot name="down">
      <SfIcon icon="chevron_left" size="23px" />
    </slot>
  </div>
  <slot
    name="field"
    v-bind="{stringValue, increase, decrease, keypress, type, name, required, disabled, placeholder}">
    <input
      class="sf-counter__field"
      aria-label="current value"
      v-model="stringValue"
      @keyup.up="increase"
      @keyup.down="decrease"
      @keypress="keypress"
      :type="type"
      :name="name"
      :required="required"
      :disabled="disabled"
      :placeholder="placeholder"/>
  </slot>
  <div
    v-if="controls"
    class="sf-counter__control"
    role="button"
    aria-label="Increase"
    @click="increase">
    <slot name="up">
      <SfIcon icon="chevron_right" size="23px" />
    </slot>
  </div>
</div>
