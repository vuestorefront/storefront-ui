<div 
	class="sf-filter" 
	@click="clicked($event)"
	:class="{ 'sf-filter--active' : group && ( group === value )}"
>
	<slot>
		<div 
			v-if="color" 
			class="sf-filter__color" 
			:style="'background-color:' + color ">
		</div>
		<div class="sf-filter__label">{{ label }}</div>
		<div class="sf-filter__count">{{ count }}</div>
	</slot>
</div>
