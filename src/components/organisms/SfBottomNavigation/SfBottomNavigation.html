<div class="sf-bottom-navigation">
  <div class="sf-bottom-navigation__elements" v-for="item in items">
    <slot name="items" :item="item">
      <div class="sf-bottom-navigation__element" :class="{ active: current }" @click="setCurrent()" v-if="item">
        <img
          :src="item"
          alt="nav-home"
          class="sf-bottom-navigation-element-img"
        />
      </div>
    </slot>
  </div>
  <slot name="circle-button"></slot>
  <div class="sf-bottom-navigation__element">
      <SfCircleIcon class="sf-bottom-navigation-cart__button" v-if="floting-icon">
        <img :src="floating-icon" alt="nav-cart" class="sf-bottom-navigation-element__img"/>
      </SfCircleIcon>
  </div>
  </slot>
<slot />
</div>
