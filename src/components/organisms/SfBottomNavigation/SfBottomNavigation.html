<div class="sf-bottom-navigation">
  <div class="sf-bottom-navigation__elements" v-for="image in images">
    <slot name="image" :image="image">
      <div class="sf-bottom-navigation__element" :class="{ active: isActive }" @click="isActive = !isActive" v-if="image">
        <img
          :src="image"
          alt="nav-home"
          class="sf-bottom-navigation-element-img"
        />
      </div>
    </slot>
  </div>

  <!--Waiting for button styles-->
  <div class="sf-bottom-navigation__element">
    <slot name="button" :image="image">
      <div class="sf-bottom-navigation-cart-button">
        <img
          :src="image"
          alt="nav-cart"
          class="sf-bottom-navigation-element-img"
        />
      </div>
      </slot>
  </div>
<slot />
</div>
